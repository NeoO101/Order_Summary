<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary Task</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="card_conteiner">
            <div class="card_img">
                <img src="./images/illustration-hero.svg" alt="illustration-hero"/>
            </div>

            <div class="header">
                <h2>Order Summary</h2>
            </div>
            <div class="card_text">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <section class="music_section">
                <div class="music_icon">
                    <img src="./images/icon-music.svg" alt="icon-music">
                </div>
                <div class="price_text">
                    <p>Annual Plan</p>
                </div>
                <div class="price_number">
                    <P>$59.99/year</P>
                </div>
                <div class="change">
                    <a href="#" id="change"><p>Change</p></a>
                </div>
            </section>

            <button class="paymant_button" type="button"><p id="button_text">Proceed to Payment</p></button>
            <div class="cancle_button">
                <a href="#" id="cancel" ><p>Cancel Order</p></a>
            </div>

        </div>
    </body>
</html>
